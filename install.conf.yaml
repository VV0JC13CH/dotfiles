- defaults:
    link:
      relink: true
      create: true
      force: false

- clean: ['~']

- create:
    - ~/Projects
    - ~/Sandbox
    - ~/.local/share/fonts

- link:
    ~/.config/fish:
      path: .config/fish
    ~/.config/tmux:
      path: .config/tmux
    ~/.config/nvim:
      path: .config/nvim
    ~/.config/alacritty:
      path: .config/alacritty

- shell:
# - [git submodule update --init --recursive, Init of submodules]
  - [git submodule foreach git pull origin HEAD, Update of submodules]
  - [ln -sf (which fdfind) ~/.local/bin/fd, Link/mark fdfind as fd]
  - [ln -sf (which batcat) ~/.local/bin/bat, Link/mark batcat as bat]
  - [nvim --headless +PlugInstall +qall, Install nvim plugins]
  - [curl -sL https://git.io/fisher | source && fisher install jorgebucaran/fisher, Update fish(er)]
  - [fisher update, Install fish plugins]
