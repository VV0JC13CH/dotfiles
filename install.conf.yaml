- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [git submodule foreach git pull origin HEAD, Updating submodules]

- defaults:
    link:
      relink: true
      create: true
      force: false

- clean: ['~']

- create:
    - ~/Projects
    - ~/Sandbox

- link:
    ~/.config/fish:
      path: .config/fish
    ~/.config/tmux:
      path: .config/tmux
    ~/.config/nvim:
      path: .config/nvim
    ~/.config/alacritty:
      path: .config/alacritty
