- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [git submodule foreach git pull origin HEAD, Updating submodules]
  - [ln -sf (which fdfind) ~/.local/bin/fd, Link fdfind as fd]
  - [ln -sf (which batcat) ~/.local/bin/bat, Link batcat as bat]

- defaults:
    link:
      relink: true
      create: true
      force: false

- clean: ['~']

- create:
    - ~/Projects
    - ~/Sandbox

- link:
    ~/.config/fish:
      path: .config/fish
    ~/.config/tmux:
      path: .config/tmux
    ~/.config/nvim:
      path: .config/nvim
    ~/.config/alacritty:
      path: .config/alacritty
